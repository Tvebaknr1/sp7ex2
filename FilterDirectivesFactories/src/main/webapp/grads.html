 <table>
            <th></th>
                <th>Basic Programming</th>
                <th>Advanced Programming</th>
                <th>DataBase Intro</th>
            <tr ng-repeat="x in studentsInfo.students">
                
                <td>{{x.name}}</td>
                <td>{{x.grades[0].grade}}</td>
                <td>{{x.grades[1].grade}}</td>
                <td>{{x.grades[2].grade}}</td>
                <td>{{x.grades[0]+x.grades[1]+x.grades[2]|avg:x.grade}}</td>
            </tr>
        </table>
